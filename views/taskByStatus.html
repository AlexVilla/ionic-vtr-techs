<ion-header-bar class="bar-dark" align-title="center">
    <button class="button button-icon" ng-click="toggleMenu()">
        <i class="icon ion-navicon"></i>
    </button>
    <h1 class="title">Tareas</h1>
    <button class="button button-small button-clear" ng-click="openModal()" style="font-size: 13px;">Filtrar <i class="icon ion-funnel"></i></button>
</ion-header-bar>
<ion-content>
    <ion-list>
        <ion-item ng-repeat="task in endTasks | filter: search " class="item" ui-sref="app.task({id: task._id})">
            <h2>{{task.descripcion}}</h2>
            <p>Comuna: {{task.ubicacion[0].comuna}}</p>
            <p>Nodo: {{task.ubicacion[0].nodo}} | cuadrante: {{task.ubicacion[0].cuadrante}}</p>
            <p><span ng-class="{'badge badge-assertive': !checkStatus(task.estado), 'badge badge-balanced': checkStatus(task.estado), 'badge badge-energized': checkStatus(task.estado)==3}">{{task.estado}}</span></p>
            <p>Detecci√≥n de incidente: {{convertDate(task.hora_creacion)}}</p>
            <p ng-if="checkStatus(task.estado) && checkStatus(task.estado)!=3">fecha de cierre: {{convertDate(task.hora_cierre)}}</p>
        </ion-item>
    </ion-list>
</ion-content>
